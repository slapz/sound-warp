<!DOCTYPE html>
<html lang="en">
  <head><meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Connecting...</title>
  </head>
  <body>
    <script>
      (function(win) {
        setTimeout(function() {
          var data = {
              location: window.location.href
            },
            message = JSON.stringify(data);
          window.opener.postMessage(message);
        }, 100);
      })(window);
    </script>
  </body>
</html>
