<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>SoundWarp</title>
    <link rel="stylesheet" href="warp://css/fonts.css">
    <link rel="stylesheet" href="warp://css/main.css">
  </head>
  <body>

    <header role="banner" class="header ui-drag">
      <div class="row">

        <div class="col-sm-4">
          <div class="header-control header-btn-group">
            <button type="button" class="header-btn playback-control" data-action="sw.player.previous" disabled><i class="fa fa-backward"></i></button>
            <button type="button" class="header-btn playback-control" data-action="sw.player.play.toggle" disabled><i class="fa fa-play"></i></button>
            <button type="button" class="header-btn playback-control" data-action="sw.player.next" disabled><i class="fa fa-forward"></i></button>
          </div>
          <div class="header-control">
            <input type="range" min="0" max="1" step="0.001" value="0.5" class="volume-control" data-action="sw.player.volume">
          </div>
        </div>

        <div class="col-sm-4">

          <div class="round-rect display">
            <div class="artwork">
              <img src="" class="hidden" data-bind="sw.display.artwork" data-bind-class="sw.display.artwork">
            </div>
            <div class="display-text">
              <div class="text-row" data-bind="sw.display.title.main"></div>
              <div class="sub-text-row" data-bind="sw.display.title.sub"></div>
            </div>
            <div class="playback-progress hidden" data-bind-class="sw.player.progress" data-id="sw.player.progress">
              <div class="progress-value" style="width: 0%;" data-id="sw.player.progress.value">
                <div class="seek-handle"></div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-4">
          <div class="text-right">
            <img src="" class="img-circle hidden avatar-img" data-bind="sw.profile.avatar" data-bind-class="sw.profile.avatar">
            <div class="btn-group">
              <button type="button" class="header-btn hidden dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="sw.profile.username" data-bind-class="sw.profile.username"></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" data-action="sw.client.disconnect">Sign out</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </header>

    <div class="connect" role="banner" data-bind-class="sw.connect.overlay">

      <div class="round-rect">
        <h1>Connect with SoundCloud</h1>
        <a role="button" class="btn btn-primary" data-action="sw.client.connect">Connect</a>
      </div>

    </div>

    <div class="toolbar hide">
      <div class="row">

        <div class="col-sm-4">
          <div data-toggle="buttons" id="section-switch">
            <label class="btn active"><input type="radio" name="section" value="stream" autocomplete="off" title="Stream"><i class="fa fa-headphones"></i> Stream</label>
            <!--label class="btn"><input type="radio" name="section" value="explore" autocomplete="off" title="Explore"><i class="fa fa-globe"></i></label>
            <label class="btn"><input type="radio" name="section" value="collection" autocomplete="off" title="Collection"><i class="fa fa-list"></i></label-->
          </div>
        </div>

        <div class="col-sm-4">
          <!--div class="hidden" data-section="collection">
            <button type="button" class="btn">Likes</button>
            <button type="button" class="btn">Playlists</button>
            <button type="button" class="btn">Following</button>
          </div-->
        </div>

        <div class="col-sm-4"></div>

      </div>
    </div>

    <main class="viewport">
      <div class="viewport-content">

        <div class="playlist" data-id="sw.playlist.view" data-bind="sw.playlist.view"></div>

      </div>
    </main>

    <script src="warp://js/jquery.js"></script><script>/* jQuery fix */ window.$ = window.jQuery = window.jQuery || module.exports;</script>
    <script src="warp://js/bootstrap.js"></script>
    <script src="warp://js/watch.js"></script>
    <script src="warp://js/init.js"></script>
  </body>
</html>
