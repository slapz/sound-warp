<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>SoundWarp</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <header role="banner" class="header">
      <div class="row">

        <div class="col-sm-4">
          <div class="header-control header-btn-group">
            <button type="button" class="header-btn playback-control" data-trigger="playback.backward" disabled><i class="fa fa-backward"></i></button>
            <button type="button" class="header-btn playback-control" data-trigger="playback.playPause" disabled><i class="fa fa-play"></i></button>
            <button type="button" class="header-btn playback-control" data-trigger="playback.forward" disabled><i class="fa fa-forward"></i></button>
          </div>
          <div class="header-control">
            <input type="range" min="0" max="1" step="0.1" value="0.75" class="volume-control" data-trigger="playback.volume">
          </div>
        </div>

        <div class="col-sm-4">

          <div class="round-rect text-center">
            <div class="text-row" data-var="display.main-row"></div>
            <div class="sub-text-row hidden" data-var="display.sub-row"></div>
          </div>

        </div>

        <div class="col-sm-4">
          <div class="text-right">
            <img src="" class="img-circle hidden avatar-img" data-src-var="profile.avatar_url">
            <div class="btn-group">
              <button type="button" class="header-btn hidden dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-var="profile.username"></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Subscription</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Sign out</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </header>

    <div data-section="connect" class="connect" role="banner">

      <div class="card card-block text-center">
        <h1 class="card-title">Connect with SoundCloud</h1>
        <a role="button" class="btn btn-primary" data-trigger="connect.connect">Connect</a>
      </div>

    </div>

    <div class="toolbar hidden">
      <div class="row">

        <div class="col-sm-4">
          <div data-toggle="buttons" id="section-switch">
            <label class="btn active"><input type="radio" name="section" value="stream" autocomplete="off" title="Stream"><i class="fa fa-headphones"></i></label>
            <label class="btn"><input type="radio" name="section" value="explore" autocomplete="off" title="Explore"><i class="fa fa-globe"></i></label>
            <label class="btn"><input type="radio" name="section" value="collection" autocomplete="off" title="Collection"><i class="fa fa-list"></i></label>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="hidden" data-section="collection">
            <button type="button" class="btn">Likes</button>
            <button type="button" class="btn">Playlists</button>
            <button type="button" class="btn">Following</button>
          </div>
        </div>

        <div class="col-sm-4"></div>

      </div>
    </div>

    <main class="viewport">
      <div class="viewport-content container-fluid">
      </div>
    </main>

    <script src="./js/jquery.js"></script><script>/* jQuery fix */ window.$ = window.jQuery = window.jQuery || module.exports;</script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/watch.js"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/btn-toggle.js"></script>
  </body>
</html>
