<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>SoundWarp</title>
    <link rel="stylesheet" href="warp://css/fonts.css">
    <link rel="stylesheet" href="warp://css/main.css">
  </head>
  <body class="ui-nodrag">

    <header role="banner" class="toolbar">
      <div class="row ui-drag">

        <div class="col-sm-4"></div>
        <div class="col-sm-4"></div>

        <div class="col-sm-4">
          <div class="text-right">
            <img src="" class="img-circle hidden avatar-img" data-bind="sw.profile.avatar" data-bind-class="sw.profile.avatar">
            <div class="btn-group">
              <button type="button" class="toolbar-btn hidden dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-bind="sw.profile.username" data-bind-class="sw.profile.username"></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a class="dropdown-item" data-action="sw.client.disconnect">Sign out</a>
              </div>
            </div>
          </div>
        </div>

      </div>
    </header>

    <main class="viewport">
      <div class="viewport-content">

        <div class="connect" role="banner" data-bind-class="sw.connect.overlay">
          <div class="round-rect">
            <h1>Connect with SoundCloud</h1>
            <a role="button" class="btn btn-primary" data-action="sw.client.connect">Connect</a>
          </div>
        </div>

        <div class="row">
          <aside class="col-sm-3">

            <nav>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
            </nav>

            <hr>
            
            <nav>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
              <a href="#">Home</a>
            </nav>

          </aside>
          <main class="col-sm-9">
            <div class="playlist" data-id="sw.playlist.view" data-bind="sw.playlist.view"></div>
          </main>
        </div>

      </div>
    </main>

    <footer role="banner" class="toolbar">
      <div class="row">

        <div class="col-sm-4">
          <div class="toolbar-control toolbar-btn-group">
            <button type="button" class="toolbar-btn playback-control" data-action="sw.player.previous" disabled><i class="fa fa-backward"></i></button>
            <button type="button" class="toolbar-btn playback-control" data-action="sw.player.play.toggle" disabled><i class="fa fa-play"></i></button>
            <button type="button" class="toolbar-btn playback-control" data-action="sw.player.next" disabled><i class="fa fa-forward"></i></button>
          </div>
          <div class="toolbar-control">
            <input type="range" min="0" max="1" step="0.001" value="0.5" class="volume-control" data-action="sw.player.volume">
          </div>
        </div>

        <div class="col-sm-4">

          <div class="round-rect display">
            <div class="artwork">
              <img src="" class="hidden" data-bind="sw.display.artwork" data-bind-class="sw.display.artwork">
            </div>
            <div class="display-text">
              <div class="text-row" data-bind="sw.display.title.main"></div>
              <div class="sub-text-row" data-bind="sw.display.title.sub"></div>
            </div>
            <div class="playback-progress hidden" data-bind-class="sw.player.progress" data-id="sw.player.progress">
              <div class="progress-value" style="width: 0%;" data-id="sw.player.progress.value">
                <div class="seek-handle"></div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-4"></div>

      </div>
    </footer>

    <script src="warp://js/jquery.js"></script><script>/* jQuery fix */ window.$ = window.jQuery = window.jQuery || module.exports;</script>
    <script src="warp://js/bootstrap.js"></script>
    <script src="warp://js/watch.js"></script>
    <script src="warp://js/init.js"></script>
  </body>
</html>
