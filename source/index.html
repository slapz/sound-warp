<!DOCTYPE html>
<!--html lang="utf-8" class="light"-->
<!--html lang="utf-8" class="unified-toolbar light"-->
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>SoundWarp</title>
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>

    <header role="banner" class="header">
      <div class="row">

        <div class="col-sm-4">
          <div class="header-control header-btn-group">
            <button type="button" class="header-btn playback-control" data-action="sw.player.previous" disabled><i class="fa fa-backward"></i></button>
            <button type="button" class="header-btn playback-control" data-action="sw.player.play.toggle" disabled><i class="fa fa-play"></i></button>
            <button type="button" class="header-btn playback-control" data-action="sw.player.next" disabled><i class="fa fa-forward"></i></button>
          </div>
          <div class="header-control">
            <input type="range" min="0" max="1" step="0.001" value="0.5" class="volume-control" data-action="sw.player.volume">
          </div>
        </div>

        <div class="col-sm-4">

          <div class="round-rect display">
            <!--div class="text-row marquee" data-var="display.main-row"></div-->
            <div class="artwork">
              <img src="" class="hidden" data-src-var="display.artwork" />
            </div>
            <div class="display-text">
              <div class="text-row" data-var="display.main-row"></div>
              <div class="sub-text-row" data-var="display.sub-row"></div>
            </div>
            <div class="playback-progress hidden" data-action="sw.player.progress">
              <div class="progress-value" style="width: 0%;">
                <div class="seek-handle"></div>
              </div>
            </div>
          </div>

        </div>

        <div class="col-sm-4">
          <div class="text-right">
            <img src="" class="img-circle hidden avatar-img" data-src-var="profile.avatar_url">
            <button type="button" class="header-btn hidden" data-var="profile.username"></button>
            <!--div class="btn-group">
              <button type="button" class="header-btn hidden dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-var="profile.username"></button>
              <div class="dropdown-menu dropdown-menu-right">
                <a href="#" class="dropdown-item">Subscription</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Sign out</a>
              </div>
            </div-->
          </div>
        </div>

      </div>
    </header>

    <div data-section="connect" class="connect" role="banner">

      <div class="round-rect">
        <h1>Connect with SoundCloud</h1>
        <a role="button" class="btn btn-primary" data-action="sw.client.connect">Connect</a>
      </div>

    </div>

    <div class="toolbar hidden">
      <div class="row">

        <div class="col-sm-4">
          <div data-toggle="buttons" id="section-switch">
            <label class="btn active"><input type="radio" name="section" value="stream" autocomplete="off" title="Stream"><i class="fa fa-headphones"></i> Stream</label>
            <!--label class="btn"><input type="radio" name="section" value="explore" autocomplete="off" title="Explore"><i class="fa fa-globe"></i></label>
            <label class="btn"><input type="radio" name="section" value="collection" autocomplete="off" title="Collection"><i class="fa fa-list"></i></label-->
          </div>
        </div>

        <div class="col-sm-4">
          <!--div class="hidden" data-section="collection">
            <button type="button" class="btn">Likes</button>
            <button type="button" class="btn">Playlists</button>
            <button type="button" class="btn">Following</button>
          </div-->
        </div>

        <div class="col-sm-4"></div>

      </div>
    </div>

    <main class="viewport">
      <div class="viewport-content" data-section="stream"></div>
    </main>

    <script src="./js/jquery.js"></script><script>/* jQuery fix */ window.$ = window.jQuery = window.jQuery || module.exports;</script>
    <script src="./js/bootstrap.js"></script>
    <script src="./js/watch.js"></script>
    <script src="./js/init.js"></script>
  </body>
</html>
