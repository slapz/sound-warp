<!DOCTYPE html>
<html lang="utf-8">
  <head>
    <meta charset="utf-8">
    <title>SoundWarp</title>
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>

    <header role="banner" class="header">

      <div class="header-control header-btn-group">
        <button type="button" class="header-btn"><i class="i-previous"></i><i class="i-previous"></i></button>
        <button type="button" class="header-btn"><i class="i-play"></i></button>
        <button type="button" class="header-btn"><i class="i-next"></i><i class="i-next"></i></button>
      </div>

      <div class="header-control">
        <input type="range" min="0" max="100" step="5" value="75" class="volume-control">
      </div>

    </header>

    <div class="container"></div>

    <script src="./js/scripts.js"></script>
  </body>
</html>
