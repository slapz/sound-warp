<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundWrap</title>
    <script>

      function writeln(ln) {
        return document.write(ln + "<br/>\r\n");
      }

      writeln('Event handler not applied yet!');

      bridge.on('history-back', function(event) {
        writeln("This is event handler for history-back event!");
      });

      bridge.on('history-forward', function(event) {
        writeln("This is event handler for history-forward event!");
      });

      bridge.on('search', function(event) {
        writeln("This is event handler for search event!");
        console.log(event);
      });

      writeln('Event handler applied!');
    </script>
  </head>
  <body>
  </body>
</html>
