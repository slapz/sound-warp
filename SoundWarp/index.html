<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SoundWrap</title>
    <style>
      html,
      body,
      .wrapper {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: auto;
      }
	    .wrapper {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        text-align: center;
				justify-content: baseline;
        font-size: 24px;
        color: #080;
  	  }
    </style>
  </head>
  <body>
    
    <div class="wrapper">
      <h1>Hello from HTML!</h1>
      <h1 class="message"></h1>
    </div>
    
		<script>
      (function(global) {
				'use strict';
       
       	var message = 'JSMultiply: ' + global.bridge.multiply(2, 2);
        document.querySelector('.message').innerHTML = message;
       
      })(window);
    </script>
    
  </body>
</html>
