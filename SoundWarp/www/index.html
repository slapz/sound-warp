    <script>
      function configureSearchInput() {
        bridge.configureSearchInput({
          actionOnEndEditing: true,
          searchStringImmediately: false,
          wholeSearchString: true
        });
      }

      var logBox = document.querySelector('#log');
      function log(text) {
        logBox.innerHTML = logBox.innerHTML + text + '\r\n';
      }

      (function() {
        bridge.setWindowAppearance(0);
        configureSearchInput();
        log('Hello');

        bridge.on('history-back', function(event) {
          log('History back action performed!');
        });
        bridge.on('history-forward', function(event) {
          log('History forward action performed!');
        });
        bridge.on('search-input', function(event) {
          var keyword = event.data.keyword;
          if (keyword === '') {
            log('Search keyword is empty!');
          } else {
            log('Search keyword: "' + keyword + '"');
          }
        });
      })();
